<!DOCTYPE >
<html>
<head>
    <title>Table</title>
    <script> 
    function table()
    {
        var a=Number(prompt("Enter number: "));
        var r="";
        for(let i=1;i<=10;i++)
        {
            r+=(a*i)+" ";
        }
        alert(r);
        
    
    }
    </script>
</head>
<body>
    <input type="button" value="table" onclick="table()">
    
</body>
</html>
