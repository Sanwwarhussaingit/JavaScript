<!DOCTYPE >
<html >
<head>
    <title>AddNumber</title>
    <script>
    function add()
    {
        var a,b;
        a=Number(prompt("Enter 1st number"));
        b=Number(prompt("Enter 2nd number"));

        var s=a+b;
        alert(s);
        
        
    }
    </script>
</head>
<body>
    <button onclick="add()">Add tow number</button>
    
</body>
</html>
