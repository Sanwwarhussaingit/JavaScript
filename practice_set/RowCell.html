<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table - w3resource</title>
  </head>
  <body>
    <table id="my-table">
        <tr>
          <td>Row 1</td>
        </tr>
        <tr>
          <td>Row 2</td>
        </tr>
        <tr>
          <td>Row 3</td>
        </tr>
      </table>
    <br />
    <input type="button" onclick="insert_Row()" value="Insert row" />
  </body>
  <script>
function insert_Row()
{
   let tableref = document.getElementById('my-table')

   let newRow = tableref.insertRow();

   let newCell =newRow.insertCell();

   let textCell = document.createTextNode('Row new')

   newCell.appendChild(textCell);

}
  </script>


</html>
