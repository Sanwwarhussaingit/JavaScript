<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div class="addd">
        <input type="text" name="" id="num1">
        <input type="text" name="" id="num2">
        <button onclick="add()" id="bor">Add</button>
    </div>
    
</body>
<script>
    function add()
    {
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');

        const n1=parseInt(num1.value);
        const n2=parseInt(num2.value);

        const sum = n1+n2;

        // const result=document.createTextNode(sum);

        const r = document.createElement('h2')

        r.innerHTML =sum; 
        const dis=document.querySelector('.addd'); 
        dis.appendChild(r)
        num1.style.border = '2px solid black';

    }



</script>
</html>
