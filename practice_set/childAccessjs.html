<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .day{
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">thursdat</div>
        <div class="day">friday</div>
        <div class="day">suturday</div>   
    </div>
    <button onclick="addchild()">ADD</button>
</body>
<script>
function addchild()
{
    const parent = document.querySelector('.parent')

    // const child1 = parent.child[1];

    const child1 = parent.firstElementChild.textContent

    const newtxt=document.createTextNode(child1)

    parent.appendChild(newtxt)


}
</script>
</html>
